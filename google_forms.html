<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <h1>Your Google Form</h1>
    <form action="">
    <label for="">First Name</label>
    <input name="fn" type="text" >
    <label for="">Last Name</label>
    <input name="ln" type="text">
    <br><br><br>
    <label for="a">Password</label>
    <input id="a" type="password">
    <br><br><br>
    <label for="">Age</label>
    <input  type="number">
    <br><br><br>
    <label for="">Date of Birth</label>
    <input  type="date">
    <br><br><br>
    <h2>Your T-shirt size</h2>
    <label for="small">Small</label>
    <input id="small" name="S" value="S" type="radio"><br>
    <label for="large">Medium</label>
    <input id="large" name="S" value="M" type="radio"><br>
    <label for="large">Large</label>
    <input value="L" name="S" type="radio"><br>    
    <input type="reset">
    <input type="submit">
    <br><br>
    <label for="car">Cars</label>
    <select name="car" id="car">
    <option value="od">Audi</option>
    <option value="ft">Fortuner</option>
        <option value="sp">Scorpio</option>
        <option value="bl">Baleno</option>
    </select>
</form>
</body>
</html>
